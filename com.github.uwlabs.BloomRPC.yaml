app-id: com.github.uwlabs.BloomRPC
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '19.08' 
command: bloomrpc
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=home

# Rename to .deb-package names
rename-desktop-file: bloomrpc.desktop
rename-icon: bloomrpc

modules:
  - name: bloomrpc
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/uw-labs/bloomrpc/releases/download/1.4.1/bloomrpc_1.4.1_amd64.deb
        sha256: 3f8fa6ae110200d98fb54b55ad740ce64367cee9fdcb38c7eba1f0600e582851
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/BloomRPC/bloomrpc "$@"
        dest-filename: bloomrpc.sh
    buildsystem: simple
    build-commands:
      - ar -x bloomrpc*.deb
      - tar -xf data.tar.xz
      
      # Max icon size for Flatpaks are 512x512. Having bigger icons results in build error
      - rm -rf usr/share/icons/hicolor/1024x1024 
     
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr bloomrpc*.deb control.tar.gz data.tar.xz debian-binary
      - install bloomrpc.sh $FLATPAK_DEST/bin/bloomrpc
      
      # Edit the bloomrpc.desktop-file from the .deb-package to point to the correct executeable
      - desktop-file-edit --set-key=Exec --set-value="bloomrpc %U" $FLATPAK_DEST/share/applications/bloomrpc.desktop
